$def with (users, chats)
<html>
<head>
	<title>TwitterChat Archiver</title>
	<style>
		#sidebar, #main{
			display:inline-block;
			vertical-align: top;
		}
		#sidebar{
			width: 200px;
		}
		#main{
			width: 600px;
		}
	</style>
</head>
<body>
	<div id="sidebar">
		<h1>Active Users</h1>
		$for user in users:
		<p><img src="$user.profile_image_url"> - <a href="">$user.name</a></p>
	</div>
	<div id="main">
		<h1>Archived Chats</h1>
		<ul>
			$for chat in chats:
			<li><a href="chats/$chat.id">$chat.question</a></li>
		</ul>
	</div>

</body>
</html>
